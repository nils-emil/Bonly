<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userAdvertisementAnswers">
            <h2><span>User Advertisement Answers</span> {{ userAdvertisementAnswers.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>State Province</span></dt>
                <dd>
                    <span>{{ userAdvertisementAnswers.stateProvince }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <div *ngIf="userAdvertisementAnswers.userId">
                        <a [routerLink]="['/admin/person', userAdvertisementAnswers.userId, 'view']">{{ userAdvertisementAnswers.userId }}</a>
                    </div>
                </dd>
                <dt><span>Advertisement</span></dt>
                <dd>
                    <div *ngIf="userAdvertisementAnswers.advertisementId">
                        <a [routerLink]="['/admin/advertisement', userAdvertisementAnswers.advertisementId, 'view']">{{ userAdvertisementAnswers.advertisementId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin/user-advertisement-answers', userAdvertisementAnswers.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
