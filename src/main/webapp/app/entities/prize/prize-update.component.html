<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-prize-heading">Create or edit a Prize</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly/>
                </div>

                <div class="form-group">
                    <label class="form-control-label"
                           for="title">Title</label>
                    <input type="text" class="form-control" name="titleRequired" id="title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_registationStops">Registation Stops</label>
                    <div class="d-flex">
                        <input id="field_registationStops" type="datetime-local" class="form-control"
                               name="registationStops" formControlName="registationStops"
                               placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditsRequired">Credits Required</label>
                    <input type="number" class="form-control" name="creditsRequired" id="field_creditsRequired"
                           formControlName="creditsRequired"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label">Type Required</label>
                    <select class="form-control" id="field_type" name="type" formControlName="type">
                        <option [ngValue]="'WEEKLY'">WEEKLY</option>
                        <option [ngValue]="'MONTHLY'">MONTHLY</option>
                        <option [ngValue]="'DAILY'">DAILY</option>
                    </select>
                </div>

                <button type="button" (click)="openImageModal()">Add or change image</button>
                <br>
                <img  src="{{getImageSource()}}"/>
                <div class="form-group">
                    <label class="form-control-label"
                           for="winner">Winner</label>
                    <input type="text" class="form-control" name="winnerRequired" id="winner"
                           formControlName="winner"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
