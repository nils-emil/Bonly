<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prize">
            <h2><span>Prize</span> {{ prize.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Registation Stops</span></dt>
                <dd>
                    <span>{{ prize.registationStops }}</span>
                </dd>
                <dt><span>Credits Required</span></dt>
                <dd>
                    <span>{{ prize.creditsRequired }}</span>
                </dd>
                <dt><span >Winner</span></dt>
                <dd>
                    <span>{{ prize.winner }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin/prize', prize.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
