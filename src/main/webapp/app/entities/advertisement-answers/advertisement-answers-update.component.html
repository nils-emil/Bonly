<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-advertisement-answers-heading" jhiTranslate="bonlyApp.advertisementAnswers.home.createOrEditLabel">Create or edit a Advertisement Answers</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonlyApp.advertisementAnswers.answer" for="field_answer">Answer</label>
                    <input type="text" class="form-control" name="answer" id="field_answer"
                           formControlName="answer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonlyApp.advertisementAnswers.correct" for="field_correct">Correct</label>
                    <select class="form-control" id="field_correct" name="correct" formControlName="correct">
                        <option [ngValue]="true">True</option>
                        <option [ngValue]="false">False</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonlyApp.advertisementAnswers.advertisement" for="field_advertisement">Advertisement</label>
                    <select class="form-control" id="field_advertisement" name="advertisement" formControlName="advertisementId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="advertisementOption.id" *ngFor="let advertisementOption of advertisements; trackBy: trackById">{{ advertisementOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
