<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="advertisementAnswers">
            <h2><span>Advertisement Answers</span> {{ advertisementAnswers.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Answer</span></dt>
                <dd>
                    <span>{{ advertisementAnswers.answer }}</span>
                </dd>
                <dt><span>Correct</span></dt>
                <dd>
                    <span>{{ advertisementAnswers.correct }}</span>
                </dd>
                <dt><span>Advertisement</span></dt>
                <dd>
                    <div *ngIf="advertisementAnswers.advertisementId">
                        <a [routerLink]="['/admin/advertisement', advertisementAnswers.advertisementId, 'view']">{{ advertisementAnswers.advertisementId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin/advertisement-answers', advertisementAnswers.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
