<div>
    <h2 id="page-heading">
        <span jhiTranslate="bonlyApp.advertisementAnswers.home.title">Advertisement Answers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-advertisement-answers" [routerLink]="['/advertisement-answers/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bonlyApp.advertisementAnswers.home.createLabel">
            Create a new Advertisement Answers
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="advertisementAnswers?.length === 0">
        <span jhiTranslate="bonlyApp.advertisementAnswers.home.notFound">No advertisementAnswers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="advertisementAnswers && advertisementAnswers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bonlyApp.advertisementAnswers.answer">Answer</span></th>
                    <th scope="col" ><span jhiTranslate="bonlyApp.advertisementAnswers.city">City</span></th>
                    <th scope="col" ><span jhiTranslate="bonlyApp.advertisementAnswers.stateProvince">State Province</span></th>
                    <th scope="col" ><span jhiTranslate="bonlyApp.advertisementAnswers.advertisement">Advertisement</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let advertisementAnswers of advertisementAnswers ;trackBy: trackId">
                    <td><a [routerLink]="['/advertisement-answers', advertisementAnswers.id, 'view']">{{ advertisementAnswers.id }}</a></td>
                    <td>{{ advertisementAnswers.answer }}</td>
                    <td>{{ advertisementAnswers.city }}</td>
                    <td>{{ advertisementAnswers.stateProvince }}</td>
                    <td>
                        <div *ngIf="advertisementAnswers.advertisementId">
                            <a [routerLink]="['/advertisement', advertisementAnswers.advertisementId , 'view']" >{{ advertisementAnswers.advertisementId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/advertisement-answers', advertisementAnswers.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/advertisement-answers', advertisementAnswers.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(advertisementAnswers)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
