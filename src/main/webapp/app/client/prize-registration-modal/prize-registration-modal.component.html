<form>
    <div class="modal-header">
        <h4 class="modal-title">Register for a lottery for the prize</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;
        </button>
    </div>

    <div class="modal-body">

        You have {{account?.creditCount}}
        <br>
        You need {{prize?.creditsRequired }}
        <br>
        {{error}}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-advertisement" type="submit" (click)="register()" class="btn btn-success">
            <fa-icon icon="times"></fa-icon>&nbsp;<span>Register</span>
        </button>
    </div>
</form>
